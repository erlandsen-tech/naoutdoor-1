<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
    <title>Møten</title>
</head>

<body>
    <main>
        
        <div id="landing">
            
            <div id="landing-img">

                <div class="container-1">
                    <div class="logotext-img">
                        <img src="img/logotext.png" class="img-fluid" alt="Ski & Recovery">
                    </div>    
                </div>  

                <div class="container-2" id="mote-con-1">
                    <div class="text-mote">
                        <h3>Speaker møten:<br>
                        Onsdag: Kl 19.00<br>
                        Tordag: Kl 19.00<br>
                        Fredag: Kl 19.00<br>
                        Lørdag: Kl 19.00</h3>
                    </div>

                    <div class="maps-link">
                        <img style="cursor: pointer;" id="maps" onclick="mapsSelector()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/747/maps-icon.png" />
                    </div>

                </div>
                
                <div class="container-2" id="mote-con-2">
                    <div class="text-mote">
                        <h3>Bare for idag:<br><br>
                        Knettsetra</h3>
                    </div>

                    <div class="maps-link" id="col-mote">
                        <a href="bakken.html" class="icon-mote">
                        <img src="img/snowboard.png" class="img-responsive" alt="">
                        </a>
                    </div>
                </div>  
            </div>    
        </div>
    </main>

    <div id="left-arrow">
        <a href="index.html" class="left-arrow">
            <img src="img/left-arrow.png" id="back" alt="Back">
        </a>
    </div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
